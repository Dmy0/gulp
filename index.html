<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent</title>
    <link rel="icon" href="Icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="nullstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <nav class="nav">
            <a href="#" class="nav__link">Home</a>
            <a href="#" class="nav__link">Service</a>
            <a href="#" class="nav__link">Feature</a>
            <a href="#" class="nav__link">Product</a>
            <a href="#" class="nav__link">Testimonial</a>
            <a href="#" class="nav__link">FAQ</a>
        </nav>
            <div class="header__buttons">
                <a href="#" class="buttons"><button class="header__button-login">Login</button></a>
                <a href="#" class="buttons"><button class="header__button-signup">Sign-up</button></a>
            </div>
    </header>
        <main class="main">
            <div class="slider">
                <div class="slider__content">
                        <div class="slider__content-left">
                    <h2 class="title">Lessons and insights <br><span class="green">from 8 years</span></h2>
                    <h3 class="subtitle">Where to grow your business as a photographer: site or social media?</h3>
                        </div>
                                <a href="#" class="slider__button btn">Register</a>
                </div>
                <div class="slider__illustration">
                    <img src="img/slider/slider__Illustration.png" alt="Illustration">
                </div>
            </div>
            <div class="clients">
                <div class="clients__title">
                    <h2 class="title__content">Our Clients</h2>
                    <h3 class="subtitle__content">We have been working with some Fortune 500+ clients</h3>
                    <div class="clients__icons">
                        <img src="img/Logo1.png" alt="client1">
                        <img src="img/Logo2.png" alt="client2">
                        <img src="img/Logo3.png" alt="client3">
                        <img src="img/Logo4.png" alt="client4">
                        <img src="img/Logo5.png" alt="client5">
                        <img src="img/Logo6.png" alt="client6">
                        <img src="img/Logo7.png" alt="client7">
                    </div>
                </div>
            </div>
        </main>
</body>
</html>
